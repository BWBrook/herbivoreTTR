name: CI

on: [push, pull_request]

jobs:
  r-ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        r: ['4.3.3', '4.4.1']
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r }}
      - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          pak-version: stable
          extra-packages: |
            any::renv
            any::targets
            any::tarchetypes
            any::quarto
            any::lintr
            any::testthat
      - name: Restore renv
        run: Rscript -e 'renv::restore(prompt = FALSE)'
      - name: Lint
        run: Rscript -e 'lintr::lint_package(error_on_lint = TRUE)'
      - name: Unit tests
        run: Rscript -e 'testthat::test_dir("tests/testthat", reporter = "summary")'
      - name: Smoke pipeline
        env:
          TARGETS_PROFILE: ci
        run: Rscript -e 'targets::tar_make(callr_function = NULL, ask = FALSE)'
      - name: Render paper.qmd
        run: Rscript -e 'quarto::quarto_render("reports/paper.qmd")'